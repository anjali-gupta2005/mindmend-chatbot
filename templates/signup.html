<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindMend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸ§  MindMend</h1>
            <p>Create Your Account</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="password-hint"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn-auth" id="signup-btn">Sign Up</button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
